<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="login-container">
        <!-- Hidden checkbox for password visibility toggle (CSS‑only) -->
        <input type="checkbox" id="togglePassword" class="sr-only" aria-label="Show password toggle">
        <form class="login-form" action="#" method="post" novalidate>
            <h1 class="login-title">Login</h1>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required aria-required="true" autocomplete="email" placeholder="you@example.com">
                <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required aria-required="true" autocomplete="current-password" placeholder="••••••••">
                    <label for="togglePassword" class="toggle-label" aria-label="Show password"></label>
                </div>
                <span class="error-message" aria-live="polite"></span>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
            <p class="fallback-link"><a href="#" class="forgot-link">Forgot password?</a></p>
        </form>
        <footer class="footer">
            <small>&copy; 2025 Your Company. All rights reserved.</small>
        </footer>
    </main>
</body>
</html>
